<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me | Santhana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #eef3f7;
      color: #333;
    }

    h1 {
      text-align: center;
      margin: 50px 0 20px;
      font-size: 40px;
      color: #2c3e50;
    }

    h1 i {
      color: #25D366;
      margin-right: 10px;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 10%;
      gap: 40px;
    }

    .contact-form {
      flex: 1 1 450px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .contact-form:hover {
      transform: translateY(-5px);
    }

    .contact-form h2 {
      font-size: 26px;
      margin-bottom: 25px;
      color: #16a085;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      resize: none;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #16a085;
    }

    .btn-submit {
      background: #25D366;
      color: white;
      padding: 12px 26px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background: #1ebd5a;
    }

    .map-container {
      flex: 1 1 450px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      min-height: 400px;
      border: 0;
    }
     
/* Footer Container */
footer {
  background: linear-gradient(to right, #373b44, #4286f4);
  color: #f2f2f2;
  padding: 50px 20px;
  text-align: center;
  border-top: 4px solid #fff;
  position: relative;
  overflow: hidden;
}

.footer-container {
  max-width: 1100px;
  margin: auto;
  animation: slideInFooter 1s ease;
}

footer h3 {
  font-size: 1.8rem;
  margin-bottom: 10px;
  color: #ffffff;
  letter-spacing: 1px;
}

footer p {
  font-size: 1rem;
  margin-bottom: 15px;
  opacity: 0.9;
}

.footer-links {
  margin: 20px 0;
}

.footer-links a {
  color: #f2f2f2;
  margin: 0 15px;
  font-weight: 500;
  text-decoration: none;
  position: relative;
  transition: color 0.3s ease;
}

.footer-links a::after {
  content: "";
  display: block;
  width: 0;
  height: 2px;
  background: #ffd700;
  transition: width 0.3s;
  position: absolute;
  bottom: -4px;
  left: 0;
}

.footer-links a:hover {
  color: #ffd700;
}

.footer-links a:hover::after {
  width: 100%;
}

/* Social Media Icons */
.social-icons {
  margin: 20px 0;
}

.social-icons a {
  color: #fff;
  margin: 0 10px;
  font-size: 1.4rem;
  transition: transform 0.3s, color 0.3s;
}

.social-icons a:hover {
  color: #ffd700;
  transform: scale(1.2);
  text-shadow: 0 0 8px #ffd700;
}

/* Copyright */
footer .copyright {
  font-size: 0.9rem;
  opacity: 0.75;
  margin-top: 20px;
}

/* Animation */
@keyframes slideInFooter {
  from {
    opacity: 0;
    transform: translateY(50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 600px) {
  .footer-links a,
  .social-icons a {
    display: block;
    margin: 10px auto;
  }
}
/* Navbar Styles */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #2c3e50;
  padding: 15px 10%;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav-logo {
  color: #fff;
  font-size: 24px;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 8px;
}

.nav-links a {
  color: #f2f2f2;
  margin-left: 30px;
  font-size: 16px;
  text-decoration: none;
  transition: color 0.3s ease;
  position: relative;
}

.nav-links a::after {
  content: "";
  display: block;
  height: 2px;
  width: 0;
  background: #25D366;
  transition: width 0.3s;
  position: absolute;
  bottom: -5px;
  left: 0;
}

.nav-links a:hover {
  color: #25D366;
}

.nav-links a:hover::after {
  width: 100%;
}

/* Responsive Nav */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
    padding: 15px 5%;
  }

  .nav-links {
    display: flex;
    flex-direction: column;
    width: 100%;
  }

  .nav-links a {
    margin: 10px 0;
  }
}


  </style>
</head>
<body>



<!-- Navigation Bar -->
<nav class="navbar">
  <div class="nav-logo">
    <i class="fas fa-code"></i> Contact us
  </div>
  <div class="nav-links">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
  </div>
</nav>

<div class="contact-container">

  <!-- Contact Form -->
  <div class="contact-form">
    <h2><i class="fas fa-envelope"></i> Send a Message</h2>
    <form id="whatsappForm">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Full Name</label>
        <input type="text" id="name" required placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" required placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="message"><i class="fas fa-comment"></i> Message</label>
        <textarea id="message" rows="5" required placeholder="Write your message..."></textarea>
      </div>
      <button type="submit" class="btn-submit"><i class="fab fa-whatsapp"></i> Send via WhatsApp</button>
    </form>
  </div>

 <!-- Map Container -->
<div class="map-container">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d7783.095919100364!2d79.14668300000001!3d12.742886000000007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s!5e0!3m2!1sen!2sin!4v1749913025434!5m2!1sen!2sin"
    width="600"
    height="450"
    style="border:0;"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>

  <!-- View Larger Map Link -->
  <div style="text-align: center; margin-top: 10px;">
    <a href="https://www.google.com/maps?q=12.742886,79.146683" target="_blank" style="color: #16a085; font-weight: bold; text-decoration: none;">
      <i class="fas fa-map-marked-alt"></i> View Larger Map
    </a>
  </div>
</div>


<!-- WhatsApp Script -->
<script>
  document.getElementById("whatsappForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    const fullMessage = `Hello! My name is ${name}%0AEmail: ${email}%0AMessage: ${message}`;
    const phoneNumber = "919361663265"; // <-- Replace with your WhatsApp number

    const whatsappURL = `https://wa.me/${phoneNumber}?text=${fullMessage}`;
    window.open(whatsappURL, "_blank");
  });
</script>

</body>
</html>
